<app-header></app-header>
<main class="main">
  <form class="form" [formGroup]="registryData">
    <ibm-label
      class="main__label"
      *ngFor="let control of registryData.controls | keyvalue"
      [invalid]="control.value.touched && control.value.invalid"
      [invalidText]="'ZÅ‚y format.'"
    >
      <h5>{{ control.key }}</h5>
      <input
        ibmText
        [formControl]="$any(control.value)"
        [size]="'sm'"
        [theme]="'light'"
        [placeholder]="'FFFFFF'"
      />
    </ibm-label>
  </form>
</main>
<div class="option">
  <button class="option__button" [ibmButton]="'primary'" (click)="show()">
    SHOW
  </button>
  <button class="option__button" [ibmButton]="'primary'">MOV</button>
  <button class="option__button" [ibmButton]="'primary'">XCHG</button>
</div>

<router-outlet></router-outlet>
